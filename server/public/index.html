<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styles/style.css">

    <script src="vendors/jQuery.js"></script>
    <script src="scripts/client.js"></script>

    <title>Server Calculator</title>
</head>

<body>
    <h2>Shanice's Calculator</h2>

    <input type="number" name="numberOne" placeholder="number">
    <button data-math="+" class="js-btn-math">+</button>
    <button data-math="-"class="js-btn-math">-</button>
    <button data-math="*"class="js-btn-math">*</button>
    <button data-math="/"class="js-btn-math">/</button>
    <input type="number" name="numberOne" placeholder="number">
    <button class="js-btn-equals">=</button>
    <button class="js-btn-clear">clear</button>
</body>
